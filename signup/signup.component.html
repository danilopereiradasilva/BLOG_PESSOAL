<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id='img-bg'></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastre-se</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="nome">Usuário</label>
                        <input [(ngModel)]='user.usuario'class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da sua foto</label>
                        <input [(ngModel)]='user.foto'class="form-control" type="text" name="foto" id="foto"
                            placeholder="Vamos bater a fotinha para tirar uma selfie">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmaSenha">Confirma seu passaporte</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmaSenha" id="confirmaSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Você é administrador ou usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option aria-readonly="true">Você tem uma conta pessoal ou é para negócios?</option>
                            <option value="normal">Você</option>
                            <option value="adm">Negócios</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/login'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Quero confirmar cadastro!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
